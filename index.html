<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading-screen">
    <div class="loading-text">Loading...</div>
    <div class="progress-bar"></div>
  </div>

  <div id="start-screen">
    <h1>Welcome to the 3D Car Experience</h1>
    <p>Instructions:</p>
    <ul>
      <li>Use the arrow keys to control the car</li>
      <li>Press the spacebar to brake</li>
      <li>Explore the realistic environment</li>
    </ul>
    <button id="start-button">Start</button>
  </div>

  <div id="hud">
    <div id="speed">Speed: <span id="speed-value">0</span> km/h</div>
    <div id="minimap"></div>
  </div>

  <div id="menu">
    <button id="resume-button">Resume</button>
    <button id="settings-button">Settings</button>
    <button id="reset-button">Reset Car Position</button>
  </div>

  <div id="settings-menu">
    <h2>Settings</h2>
    <div>
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <div>
      <label for="quality">Graphics Quality:</label>
      <select id="quality">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <button id="back-button">Back</button>
  </div>

  <script src="scripts.js" type="module"></script>
</body>
</html>
