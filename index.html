<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="start-screen">
    <h1>3D Car Experience</h1>
    <p>Instructions: Use WASD keys to control the car. Explore the environment and enjoy the ride!</p>
    <button id="startButton">Start</button>
  </div>

  <div class="loading-screen">
    <div class="progress-bar"></div>
    <p>Loading...</p>
  </div>

  <div class="hud">
    <div class="speed">Speed: <span id="speedValue">0</span> km/h</div>
    <div class="minimap"></div>
  </div>

  <div class="menu">
    <button id="volumeButton">Volume</button>
    <button id="qualityButton">Graphics Quality</button>
    <button id="resetButton">Reset Car Position</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="scripts.js" type="module"></script>
</body>
</html>
