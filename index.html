<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading-screen">
    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="loading-text">Loading...</div>
  </div>

  <div id="start-screen" style="display: none;">
    <h1>3D Car Website</h1>
    <p>Welcome to the 3D Car Website! Click the start button to begin the experience.</p>
    <button id="start-button">Start</button>
  </div>

  <div id="hud" style="display: none;">
    <div id="speed">Speed: <span id="speed-value">0</span> km/h</div>
    <div id="minimap"></div>
  </div>

  <div id="menu" style="display: none;">
    <h2>Menu</h2>
    <div>
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <div>
      <label for="quality">Graphics Quality:</label>
      <select id="quality">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <button id="reset-button">Reset Car Position</button>
  </div>

  <script src="scripts.js" type="module"></script>
</body>
</html>
