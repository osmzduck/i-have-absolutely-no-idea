<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D World Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-overlay">
            <div id="level-info">Level: <span id="level-number">1</span></div>
            <div id="score-info">Score: <span id="score">0</span></div>
            <div id="timer-info">Time: <span id="timer">00:00</span></div>
        </div>
        <div id="level-complete-modal" class="modal">
            <div class="modal-content">
                <h2>Level Complete!</h2>
                <p>Congratulations, you've completed the level.</p>
                <button id="next-level-btn">Next Level</button>
            </div>
        </div>
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>Game Over</h2>
                <p>Oops, you ran out of time!</p>
                <button id="retry-btn">Retry</button>
            </div>
        </div>
    </div>

    <script src="physics.js"></script>
    <script src="levels.js"></script>
    <script src="game.js"></script>
</body>
</html>
