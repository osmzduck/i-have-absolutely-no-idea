<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading-screen">
    <div>
      Loading...
      <div id="loading-progress">
        <div id="loading-bar"></div>
      </div>
    </div>
  </div>

  <div id="hud">
    <div id="speed">Speed: <span id="speed-value">0</span> km/h</div>
    <div id="minimap"></div>
  </div>

  <div id="menu">
    <ul>
      <li id="volume-toggle">Toggle Volume</li>
      <li id="quality-toggle">Toggle Quality</li>
      <li id="reset-car">Reset Car Position</li>
    </ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
